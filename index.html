<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torre Médica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container text-center">
        <!-- Navbar -->
        <nav class="navbar custom-navbar">
            <div class="container-fluid">
                <div class="row w-100 d-flex flex-wrap">
                    <!-- Columna del logo -->
                    <div class="col-12 col-md-3 d-flex justify-content-center align-items-center">
                        <img src="/assets/logotorre.png" alt="Logo" class="img-fluid" style="max-height: 50px;">
                    </div>
                    <!-- Columna del eslogan -->
                    <div class="col-12 col-md-9 d-flex align-items-center mt-2 mt-md-0">
                        <span class="navbar-text fs-5 text-center w-100">
                            <strong>Tu Salud, Nuestra Prioridadddd</strong>
                        </span>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Título -->
        <h1 class="my-4">Bienvenido a la Torre Médica</h1>
        <p class="mb-5">Selecciona tu tipo de usuario para continuar:</p>

        <!-- Tarjetas -->
        <div class="row justify-content-center">
            <!-- Tarjeta para Pacientes -->
            <div class="col-12 col-sm-6 col-md-4 mb-3">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <h5 class="card-title">Soy Paciente</h5>
                        <p class="card-text">Accede a tus citas, historial médico y promociones.</p>
                        <a href="/paciente.html" class="btn btn-light">Entrar</a>
                    </div>
                </div>
            </div>

            <!-- Tarjeta para Médicos -->
            <div class="col-12 col-sm-6 col-md-4 mb-3">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <h5 class="card-title">Soy Médico</h5>
                        <p class="card-text">Gestiona tu agenda y consulta historiales clínicos.</p>
                        <a href="/Medicos.html" class="btn btn-light">Entrar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
